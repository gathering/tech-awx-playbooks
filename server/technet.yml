---
- hosts: all
  become: true
  tasks:
    - name: Add tech user
      ansible.builtin.user:
        name: tech
        shell: /bin/bash
        password: "{{ tech_password }}"
        update_password: on_create
        group: admin

    - name: Download influxdata-archive_compat.key
      ansible.builtin.get_url:
        url: "https://repos.influxdata.com/influxdata-archive_compat.key"
        dest: /tmp/influxdata-archive_compat.key
        mode: '0644'
    - name: Add influxdata-archive_compat.gpg
      ansible.builtin.command: echo '393e8779c89ac8d958f81f942f9ad7fb82a25e133faddaf92e15b16e6ac9ce4c influxdata-archive_compat.key' | sha256sum -c && cat /tmp/influxdata-archive_compat.key | gpg --dearmor | tee /etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg > /dev/null
    - name: Add Influxdata apt repository.
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/trusted.gpg.d/influxdata-archive_compat.gpg] https://repos.influxdata.com/debian stable main"
        state: present
        update_cache: true
    - name: Install telegraf
      ansible.builtin.apt:
        name: telegraf
        state: present